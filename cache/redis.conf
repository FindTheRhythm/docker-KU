# Настройка Redis

# Разрешить подключение по всем IP
bind 0.0.0.0

# Установить максимальный объем памяти для Redis (например, 128 МБ)
maxmemory 128mb

# Установить политику удаления данных при переполнении памяти (например, удаление наименее используемых данных)
maxmemory-policy allkeys-lru

# Установить пароль для доступа к Redis
requirepass myredispassword

# Включить логирование
logfile /var/log/redis/redis.log
